[HTTPServer]
ServerPort = 8890
ServerRoot = ./
MaxKeepAlives = 10
KeepAliveTimeout = 10
EnabledDavVSP = 1
ServerThreads = 10
MaxHTTPHeaderSize = 16384
HTTPHeaderLimit = 100

ServerHttpHeader = Access-Control-Allow-Origin: https://beyond2022.vercel.app
ServerHttpHeader = Access-Control-Allow-Methods: GET, POST, OPTIONS
ServerHttpHeader = Access-Control-Allow-Headers: content-type, authorization, accept
ServerHttpHeader = Access-Control-Allow-Credentials: true