[HTTPServer]
ServerPort = 8890
ServerThreads = 10
ServerRoot = .
Enabled = yes
MaxClientConnections = 10
KeepAliveTimeout = 10
HTTPProxyEnabled = no

ServerHTTPHeader = Access-Control-Allow-Origin: https://beyond2022.vercel.app
ServerHTTPHeader = Access-Control-Allow-Headers: content-type, authorization
ServerHTTPHeader = Access-Control-Allow-Methods: GET, POST, OPTIONS