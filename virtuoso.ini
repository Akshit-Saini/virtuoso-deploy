[Database]
DatabaseFile      = /opt/virtuoso/database/virtuoso.db
TransactionFile   = /opt/virtuoso/database/virtuoso.trx
ErrorLogFile      = /opt/virtuoso/database/virtuoso.log
LogLevels         = 7
FileExtend        = 200
MaxCheckpointRemap = 200000
Striping          = 0
TempStorage       = TempDatabase

[TempDatabase]
DatabaseFile      = /opt/virtuoso/database/virtuoso-temp.db
TransactionFile   = /opt/virtuoso/database/virtuoso-temp.trx
MaxCheckpointRemap = 200000
Striping          = 0

[HTTPServer]
ServerPort          = 8890
ServerThreads       = 10
MaxKeepAlives       = 10
KeepAliveTimeout    = 10
HTTPProxyEnabled    = 0
TempASPXDir         = tmp
EnableDav           = 1
DavRoot             = DAV
DefaultMailServer   = localhost:25
ServerHTTPVersion   = 1.1

## ✅ CORS SETTINGS — CRITICAL
HttpCORS            = *
HttpCORSOrigin      = https://beyond2022.vercel.app
HttpCORSHeaders     = Origin, Accept, Content-Type, Authorization
HttpCORSMethods     = GET, POST, OPTIONS

[Parameters]
ServerPort           = 1111
NumberOfBuffers      = 170000
MaxDirtyBuffers      = 130000
MaxCheckpointRemap   = 200000
CheckpointInterval   = 60
O_DIRECT             = 0
DirsAllowed          = ., /opt/virtuoso/database, /usr/share/virtuoso/vad
ThreadCleanupInterval= 0

[SPARQL]
ResultSetMaxRows     = 1000000
DefaultGraph         = http://localhost:8890/DAV
LogLevel             = 2
MaxQueryCostEstimationTime = 40000000
MaxQueryExecutionTime      = 40000000
DefaultQuery          = select distinct ?Concept where {[] a ?Concept} LIMIT 100